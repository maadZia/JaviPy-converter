<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JaviPy Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="header">
        <img src="javiPy2.png" alt="JaviPy Converter Logo" class="logo">
        <h1 class="main-title">JaviPy Converter</h1>
    </div>
    <div class="contents">
        <div class="converter">
            <div class="converter__input">
                <textarea id="input" class="input" placeholder="Enter your Java code here" spellcheck="false"></textarea>
            </div>

            <div class="converter__buttons">
                <button id="convert" class="convert" onclick="convert()">Convert</button>
            </div>

            <div class="converter__output">
                <textarea id="output" class="output" placeholder="Your converted Python code will appear here" spellcheck="false"></textarea>
            </div>

        </div>
    </div>
</body>
</html>
